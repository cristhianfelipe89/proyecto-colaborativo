<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Diseño Responsivo</title> 

  <style>
    /* Estilo general del cuerpo de la página */
    body {
      font-family: Arial, sans-serif; /* Define la fuente principal del texto */
    }

    /* Contenedor principal que utiliza Flexbox */
    .contenedor {
      display: flex; /* Convierte el contenedor en un contenedor Flexbox */
      flex-wrap: wrap; /* Permite que los elementos hijos salten a una nueva línea si no caben */
      gap: 10px; /* Define un espacio de 10px entre los elementos hijos */
    }

    /* Estilos básicos para las cajas */
    .caja {
      background-color: #e74c3c; /* Color de fondo rojo */
      color: white; /* Color del texto blanco */
      padding: 20px; /* Espaciado interno dentro de cada caja */
      width: 100%; /* Por defecto, las cajas ocupan el 100% del ancho del contenedor */
      text-align: center; /* Centra el texto horizontalmente dentro de la caja */
    }

    /* Media query para pantallas con un ancho mínimo de 768px (pantallas más grandes) */
    @media screen and (min-width: 600px) {
      .caja {
        width: 30%; /* Las cajas ocupan el 30% del ancho del contenedor en pantallas grandes */
      }
    }

    /* Media query para pantallas con un ancho máximo de 768px (pantallas pequeñas) */
    @media screen and (max-width: 768px) {
      .caja {
        width: 100%; /* Las cajas ocupan el 100% del ancho del contenedor en pantallas pequeñas */
      }
    }
  </style>
</head>

<body>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, quod! Deserunt provident quis, eaque aliquam eligendi iusto accusamus commodi harum ut illo, ad reprehenderit suscipit quidem obcaecati inventore molestias cum.</p>
  <form action="">
    Nombre:<input type="text">
    <br>
    Apellidos:<input type="text">
    <br>
    <input type="button" value="Registrar">
  </form>
  <!-- Contenedor principal que incluye las cajas -->
  <div class="contenedor">
    <div class="caja">Caja 1</div> <!-- Primera caja -->
    <div class="caja">Caja 2</div> <!-- Segunda caja -->
    <div class="caja">Caja 3</div> <!-- Tercera caja -->
  </div>
</body>

</html>
