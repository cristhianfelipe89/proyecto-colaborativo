<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <script src="inventario.js" defer></script>
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <button onclick="verificarStock(event)">Verificar Stock</button>
    <button onclick="actualizarStock(event)">Actualizar Stock</button>
    <button onclick="agregarProducto(event)">Agregar Producto</button>
    <button onclick="eliminarProducto(event)">Eliminar Producto</button>
    <button onclick="mostrarInventarioCompleto(event)">Mostrar Inventario Completo</button>
    <button onclick="buscarProductoPorNombre(event)">Buscar Producto por Nombre</button>
    <button onclick="precioTotalInventario(event)">Precio Total del Inventario</button>
    <button onclick="ordenarInventarioPorPrecio(event)">Ordenar Inventario por Precio</button>
    <button onclick="hayProductosEnStock(event)">Verificar si hay Productos en Stock</button>
    <button onclick="duplicarPrecioProductosEnStock(event)">Duplicar Precio de Productos en Stock</button>
    <button onclick="reemplazarProducto(event)">Reemplazar Producto</button>
</body>
</html>
